  /api/v1/CharityData/CharitySearch:
    get:
      tags:
      - Charity Data
      summary: Submit search criteria to retrieve a list of matching charities. Submit
        requests to the other Charity Data methods for additional filter criteria.
      description: APIs to search our Charity database.
      operationId: apiV1CharityDataCharitySearchGET
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharitiesSearchRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharityDataSearchResponse'
        "400":
          description: The request is bad or an error has occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharityDataSearchResponse'
        "404":
          description: No matching charities found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharityDataSearchResponse'
      x-swagger-router-controller: CharityData
  /api/v1/CharityData/SpotlightedCharities:
